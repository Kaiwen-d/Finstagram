<html>
<head>
</head>
<body>

<h1>Welcome {{username}}</h1> 
<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are the search results based on the poster {{poster}}:

<table>
	<th>pID</th>
	<th>postingDate</th>
	<th>poster's first name</th>
	<th>poster's last name</th>
	<th>link</th>

{% for line in posts %}
	<tr>
		<td>{{line.pID}}</td>
		<td>{{line.postingDate}}</td>
		<td>{{line.firstName}}</td>
		<td>{{line.lastName}}</td>
		<td><a href = "/static/images/{{line.filePath}}" target="_blank"> LINK</td>
	</tr>
{% endfor %}
</table>



<a href="/home">Home</a>
<br>

</body>


</html>
